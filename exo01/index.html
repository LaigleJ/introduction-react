<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .btn {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn.delete {
            background-color: #ff4d4d;
            color: white;
        }
        .btn.complete {
            background-color: #4caf50;
            color: white;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="taskName" placeholder="Nom de la tâche">
    <input type="date" id="taskDate">
    <button id="addTask" class="btn">Ajouter la tâche</button>
    <p id="error" class="error"></p>
    <ul id="taskList"></ul>

</body>
</html>
